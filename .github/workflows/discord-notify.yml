name: HANANDISCORDWEBHOOK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord notification
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"Haha A new push was made to **main** by ${{ github.actor }}\"}" \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
